<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aishwarya Weds Ninad | Wedding Invitation</title>
    <link rel = "icon" type = "image/x-icon" href="images/Ring.png">
    
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>

    <script src="animation.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="customCSS.css" />
    
  </head>
  <body>
    <div class="Parent">

      <!-- Main Invitation Card -->
      <img
        src="images/Invitation Card.png"
        alt="Invitation Image Not Found"
        class="InvitationImg"
      />

      <!-- Names -->
      <div class="FadeInAnimation SlideCol NamesCol">
        <img src="images/Names.png" alt="Names of Bride and Bridegroom" class="SlideImg" />
      </div>

      <!-- Occasion -->
      <div class="FadeInAnimation SlideCol OccasionCol">
        <img src="images/Occasion.png" alt="Occasion of Events" class="SlideImg" />
      </div>

      <div class="FadeInAnimation SlideCol VenueCol">

        <!-- Location Icon -->
        <div class="LocationCol">
            <div class="LocationDiv">
              <a href="http://maps.google.com/?q=Janki%20Resort,%20National%20Highway%2048,%20Kharera%20River,%20Vaghaldhara,%20Gujarat" target="_blank">
                <img src="images/Location.png" alt="Location Img" class="LocationIcon"/>
              </a>
            </div>
            <div class="animatedpulsecircle" style="animation-delay: 0s"></div>
            <div class="animatedpulsecircle" style="animation-delay: 1s"></div>
            <!-- <div class="animatedpulsecircle" style="animation-delay: 2s"></div>
            <div class="animatedpulsecircle" style="animation-delay: 3s"></div> -->
        </div>        

        <!-- HelpDesk Names -->
        <img src="images/Contacts.png" alt="Help Desk Names" class="SlideImg" />

        <div class="ContactCol ContactCol1">
          <!-- Aman Bhaiya Contact -->
          <a href="tel:+919924244155" target="_blank">
            <img
              src="images/Call.png"
              alt="Aman Bhaiya Contact Img"
              class="ContactIcon"
            />
          </a>
          <!-- Aman Bhaiya Whats App -->
          <a href="https://wa.me/919924244155" target="_blank">
            <img
              src="images/Whatsapp.png"
              alt="Aman Bhaiya Whatsapp Img"
              class="ContactIcon"
            />
          </a>
        </div>

        <div class="ContactCol ContactCol2">
          <!-- Pawan Uncle Contact -->
          <a href="tel:+919374444155" target="_blank">
            <img
              src="images/Call.png"
              alt="Pawan Uncle Contact Img"
              class="ContactIcon"
            />
          </a>
          <!-- Pawan Uncle Whats App -->
          <a href="https://wa.me/919374444155" target="_blank">
            <img
              src="images/Whatsapp.png"
              alt="Pawan Uncle Whatsapp Img"
              class="ContactIcon"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
